<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive - leader Board</title>
    <!-- 
        css
     -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 
        HEADER AND NAVIGATION
     -->
    <header>

    </header>

    <!-- 
        HERO SECTION AND MAIN CONTENTS
      -->
    <main>
        <section class="hero container">
            <!-- 
                TOP PLAYERS
             -->
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Ozill</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Mujahid/h3>
                    </div>
                </div>
            </div>
            <hr>

            <!-- 
                TOP BLOGS
             -->
            <div class="top-blogs">
                <h2 class="section-title">
                    Top Blogs
                </h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-1.png" alt=""></div>
                        <div class="blog-info">
                            <h2 class="blog-title">
                                13 of My Favorite
                                UI/UX Goodies
                            </h2>
                            <p class="author">
                                By Danny Sapio
                            </p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-2.png" alt=""></div>
                        <div class="blog-info">
                            <h2 class="blog-title">Your logo is 
                                copied</h2>
                            <p class="author">
                                By Danny Sapio
                            </p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-3.png" alt=""></div>
                        <div class="blog-info">
                            <h2 class="blog-title">7 typography tips
                                for interface design</h2>
                            <p class="author">By Jeremiah Lam</p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail"><img src="images/blogs/blog-4.png" alt=""></div>
                        <div class="blog-info">
                            <h2 class="blog-title">UI cheat sheet:
                                list vs grids</h2>
                            <p class="author">By Tess Gadd</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <!-- 
            LATEST COURSES
         -->
         <section class="container">
            <h2 class="section-title">
                Latest Courses
            </h2>
         </section>
    </main>

</body>

</html>
